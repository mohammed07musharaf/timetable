<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <style>
        table,th,td{
            border: 1px solid blue;
            border-collapse: collapse;
        }
        th,td{
            padding: 20px;
        } 
        </style>

</head>
<body>
    <div style="text-align: center;">
    <h1> Time Table</h1>
        <table align="center"></div>
        <tr>
            <th>Time table</th>
            <th>10am-12pm</th>
            <th>12pm-2pm</th>
            <th>2pm-3pm</th>
            <th>3pm-5pm</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>python</td>
            <td>web</td>
            <td rowspan="5"> L<br> U<br>N<br>C<br>H<br><br>B<br>R<br>E<br>A<br>K </td>
            <td>sql</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>sql</td>
            <td>django</td>
            <!-- <td>lunch break</th> -->
            <td>python</th>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>web</td>
            <td>python</td>
            <!-- <td>lunch break</th> -->
            <td>django</th>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>django</td>
            <td>sql</td>
            <!-- <td>lunch break</th> -->
            <td>python</th>
        </tr>
        <tr>
            <th>Friday</th>
            <td>python</td>
            <td>web</td>
            <!-- <td>lunch break</th> -->
            <td>web</th>
        </tr>
    
</body>
</html>
